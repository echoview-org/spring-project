name: release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - run: |
          echo "GITHUB_BASE_REF=$GITHUB_BASE_REF"
          echo "GITHUB_HEAD_REF=$GITHUB_HEAD_REF"
          echo "GITHUB_REF_NAME=$GITHUB_REF_NAME"
          echo "GITHUB_SHA=$GITHUB_SHA"
          git branch -r --contains $GITHUB_SHA
          mvn -B dependency:resolve
          mvn -B -Dcheckstyle.skip=true validate
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout=true)
          if [[ "v${POM_VERSION}" != "$VERSION" ]]; then
            echo "version mismatched. pom version=v${POM_VERSION}, tag=$VERSION"
          fi
          exit 1



